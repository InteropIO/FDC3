<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/pretty-print-json@2.1/dist/pretty-print-json.min.js" integrity="sha384-zZr/BfC+KMTUY0j6NQskCrRUU+yuE2GvTj8O7gA5zxziLpPoaPN/if2TT0y+dWQi" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-print-json@2.1/dist/css/pretty-print-json.css" integrity="sha384-m8utetNyQ60iBQGUNNAR40btccqS9Hz3MhOHBfaMVWwNCTSczAcQMEUeB83YVxSP" crossorigin="anonymous" />
  </head>
  <body>
    <div id="app">
      <h1>FDC3 Web UI's Demo</h1>

      <div class="item-container">
          <div>
              <h2>Channel Selector</h2>
      
              <button id="send-btn-channel" style="margin-bottom: 8px">Begin</button>
              <button id="dimensions-btn-channel" data-visible="false">Expand</button>
              <div class="iframe-container" data-visible="false">
                  <iframe id="channel-iframe" src="./channel_selector.html" data-expanded="true"></iframe>
              </div>
      
              <div class="returned">
                  Data returned:<br/>
                  <pre id="channel-user-selection" class="json-container"></pre>
              </div>
          </div>

          <div>
              <h2>Intent Resolver</h2>
      
              <button id="send-btn-resolver" style="margin-bottom: 8px">Begin</button>
              <div class="iframe-container" data-visible="false">
                  <iframe id="resolver-iframe" src="./intent_resolver.html" width="260px" height="400px"></iframe>
              </div>
      
              <div class="returned">
                  Data returned:<br/>
                  <pre id="resolver-user-selection" class="json-container"></pre>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
